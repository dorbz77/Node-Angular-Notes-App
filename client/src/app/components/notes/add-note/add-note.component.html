<div>
  <h2>Add Note</h2>
  <form [formGroup]="addNoteForm" (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <label for="description">Title</label>
      <input
        type="text"
        name="title"
        class="form-control"
        id="title"
        placeholder="Title..."
        formControlName="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        name="description"
        class="form-control"
        id="v"
        placeholder="Description..."
        formControlName="description"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="addNoteForm.invalid"
    >
      Add
    </button>
  </form>
</div>
