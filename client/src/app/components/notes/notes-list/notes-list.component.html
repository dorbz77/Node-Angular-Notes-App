<div>
  <h2>Your Notes</h2>
  <div class="row">
    <div *ngFor="let note of notes" class="card col-12 col-md-3 m-3">
      <div class="card-body">
        <h4 class="card-title">
          <a routerLink="/">{{ note.title }}</a>
        </h4>
        <hr />
        <p class="card-text">{{ note.description }}</p>
        <div class="btn-toolbar">
          <a class="btn btn-primary mr-1" [routerLink]="['/edit/', note._id]"
            >Edit</a
          >
          <button class="btn btn-danger" (click)="deleteNote(note._id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
